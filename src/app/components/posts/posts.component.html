<app-post-form (newPost)="onNewPost($event)" (updatedPost)="onUpdatedPost($event)" [currentPost]="currentPost" [isEdit]="isEdit"></app-post-form>
<h2>Posts from JSON Placeholder</h2>
<div class="card mb-2" *ngFor="let post of posts">
  <div class="card-body">
    <h3>{{post.title}}</h3>
    <p>{{post.body}}</p>
    <hr>
    <button (click)="removePost(post)" class="btn btn-danger"><i class="fa fa-remove"></i></button>
    <button (click)="editPost(post)" class="btn btn-light"><i class="fa fa-pencil"></i></button>
  </div>
</div>
